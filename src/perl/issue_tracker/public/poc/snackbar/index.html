<html>
<head>
<style>
body {
  font-family: Helvetica, Arial, sans-serif;
}
.close-btn {
  padding: 8px 12px;
  margin: -8px -6px -8px 20px;
  color: #448aff;
  font-family: inherit;
  font-size: inherit;
  text-transform: uppercase;
  border: 4;
  border-radius: 5px;
  background-color: transparent;
  cursor: pointer;
  outline: 0;
  transition: background-color .25s ease;
  
  
  &:hover {
    background-color: rgba(#448aff, .1);
  }
  &:active {
    background-color: rgba(#448aff, .2);
    transition-duration: .35s;
    border-radius: 5px;
  }
}

.snackbar {
  position: absolute;
  display: flex;
  will-change: transform, opacity;
  z-index: 999;
  border-radius: 5px;
  
  &--bottom-right {
    right: 20px;
    bottom: 20px;
  }
  
  &--bottom-center {
    left: 0;
    right: 0;
    bottom: 0;
  }
  
  &--bottom-left {
    left: 20px;
    bottom: 20px;
  }
  
  &--top-right {
    right: 20px;
    top: 20px;
  }
  
  &--top-center {
    left: 0;
    right: 0;
    top: 0;
  }
  
  &--top-left {
    left: 20px;
    top: 20px;
  }
  
  &__wrap {
    width: auto;
    min-width: 50%;
    max-width: 90%;
    margin: 0 auto;
    padding: 15px;
    text-align: center;
    border-radius: 6px;
    background-color: #FFFFE0;
    box-sizing: border-box;
  }
  &__body {    
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 14px;
    line-height: 1.5;
    color: #888888;
  }
}

.snackbar-enter-active, .snackbar-leave-active {
  transition: all 250ms cubic-bezier(.4,0,.2,1);
}

.snackbar--bottom-center.snackbar-enter,
.snackbar--bottom-center.snackbar-leave-to {
  opacity: .5;
  transform: translate3d(0, 100%, 0);
}

.snackbar--top-center.snackbar-enter,
.snackbar--top-center.snackbar-leave-to {
  opacity: .5;
  transform: translate3d(0, -100%, 0);
}

.snackbar--bottom-left.snackbar-enter,
.snackbar--bottom-left.snackbar-leave-to,
.snackbar--bottom-right.snackbar-enter,
.snackbar--bottom-right.snackbar-leave-to {
  opacity: .5;
  transform: translate3d(0, calc(100% + 20px), 0);
}
.snackbar--top-left.snackbar-enter,
.snackbar--top-left.snackbar-leave-to,
.snackbar--top-right.snackbar-enter,
.snackbar--top-right.snackbar-leave-to {
  opacity: .5;
  transform: translate3d(0, calc(-100% - 20px), 0);
}
</style>
</head>

<body>
<div id="app">
  <div>
    <label for="bottom-left">
      <input v-model="position" type="radio" name="position" id="bottom-left" value="bottom-left">Bottom Left
    </label>
    <br>
    <label for="bottom-center">
      <input v-model="position" type="radio" name="position" id="bottom-center" value="bottom-center">Bottom Center
    </label>
    <br>
    <label for="bottom-right">
      <input v-model="position" type="radio" name="position" id="bottom-right" value="bottom-right">Bottom Right
    </label>
    <br>
    <label for="top-left">
      <input v-model="position" type="radio" name="position" id="top-left" value="top-left">Top Left
    </label>
    <br>
    <label for="top-center">
      <input v-model="position" type="radio" name="position" id="top-center" value="top-center">Top Center
    </label>
    <br>
    <label for="top-right">
      <input v-model="position" type="radio" name="position" id="top-right" value="top-right">Top Right
    </label>
  </div>
  <br>
  <div>
    <label for="infinity">Infinity
      <input type="checkbox" id="infinity" v-model="infinity">
    </label>
  </div>
  <br>
  <button @click="showSnackbar = !showSnackbar">show</button>
  
  
  <snackbar :active.sync="showSnackbar" :infinity="infinity" :position="position">
    Lorem ipsum dolor sit amet consectetur adipisicing.
    <button class="close-btn" @click="showSnackbar = false">close</button>
  </snackbar>

</div>

<script src="https://unpkg.com/vue@2.5.3/dist/vue.min.js"></script>
<script src="https://unpkg.com/vuex@3.0.1/dist/vuex.min.js"></script>

<script>
console.clear();

Vue.component('snackbar', {
  template: `
    <transition name="snackbar">
      <div v-if="active" class="snackbar" :class="classes">
        <div class="snackbar__wrap">
          <div class="snackbar__body">
            <slot></slot>
          </div>
        </div>
      </div>
    </transition>
  `,
  props: {
    active: {
      type: Boolean,
      default: false
    },
    timeout: {
      type: Number,
      default: 3000
    },
    infinity: {
      type: Boolean,
      default: false
    },
    position: {
      type: String,
      default: 'top-center'
    }
  },
  data() {
    return {
      timer: null  
    }
  },
  watch: {
    active() {
      this.setTimer()
    }
  },
  computed: {
    classes() {
      return {
        [`snackbar--${this.position}`]: true
      } 
    }
  },
  methods: {
    setTimer() {
      
      if (this.timer) clearTimeout(this.timer)
      
      if (this.infinity) return;
      
      this.timer = setTimeout(() => {
        this.active = false
        this.$emit('update:active', false)
      }, this.timeout)
      
    }
  }
})

new Vue({
  el: '#app',
  data() {
    return {
      showSnackbar: !0,
      position: 'top-center',
      infinity: true
    }
  }
})
</script>

</body>
</html>
