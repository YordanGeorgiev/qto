<head>
   <title> modal-dialog</title>
   <link rel="stylesheet" href="../../poc/poc-vue-js-modal/vue-js-modal.css">

</head>
<body>

<div id="div_doc_explanation">
   <p> This is basically a copy paste from the following 
   </p> <p> 
      <a target="blank" href="https://github.com/euvl/vue-js-modal"> vue-js-modal github page </a> </p>
</div>

<!-- app -->
         <div id="app_modal_dialog">

<template>
  <modal name="example"
         :width="300"
         :height="300"
         @before-open="beforeOpen"
         @before-close="beforeClose">
    <b>{{time}}</b>
  </modal>
</template>
<script>
export default {
  name: 'ExampleModal',
  data () {
    return {
      time: 0,
      duration: 5000
    }
  },
  methods: {
    beforeOpen (event) {
      console.log(event)
      // Set the opening time of the modal
      this.time = Date.now()
    },
    beforeClose (event) {
      console.log(event)
      // If modal was open less then 5000 ms - prevent closing it
      if (this.time + this.duration < Date.now()) {
        event.stop()
      }
    }
  }
}
</script>

         </div>

<script src="https://unpkg.com/vue"></script>
<script src="vue-js-modal.js"></script>

</body>
</html>
