<html>
<head>
   <title> modal-dialog</title>
   <link rel="stylesheet" href="../../poc/modal-dialog/modal-dialog.css">

</head>
<body>

<div id="div_doc_explanation">
<p> This is basically a copy paste from the following 
	<a target="blank" href="https://vuejs.org/v2/examples/modal.html"> page </a>
</p>

</div>
<!-- template for the modal component -->
<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              default body
					<input id="inp_some" name="inp_name"></input>
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              default footer
              <button class="modal-default-button" @click="$emit('close')">
                OK
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>

<!-- app -->
<div id="app_modal_dialog">
  <button id="show-modal" @click="showModal = true">Show Modal</button>
  <!-- use the modal component, pass in the prop -->
  <modal v-if="showModal" @close="showModal = false">
    <!--
      you can use custom content here to overwrite
      default content
    -->
    <h3 slot="header">custom header</h3>
  </modal>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="modal-dialog-app.js"></script>

</body>
</html>
